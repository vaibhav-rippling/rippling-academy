<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<script type="text/javascript" src="./script.js"></script>
	<title>Calendar</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1><span id="heading">Text Here</span></h1>
			<div class="controls">
				<button class="control" id="prev"><</button>
				<button class="control" id="next">></button>
			</div>
		</div>
		<div class="calendar">
			<table>
			<thead>
			  <tr>
			    <th>Wk</th>
			    <th>Mon</th>
			    <th>Tue</th>
			    <th>Wed</th>
			    <th>Thu</th>
			    <th>Fri</th>
			    <th>Sat</th>
			    <th>Sun</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
			    <td></td>
			    <td id="0-0"></td>
			    <td id="0-1"></td>
			    <td id="0-2"></td>
			    <td id="0-3"></td>
			    <td id="0-4"></td>
			    <td id="0-5"></td>
			    <td id="0-6"></td>
			  </tr>
			  <tr>
			    <td></td>
			    <td id="1-0"></td>
			    <td id="1-1"></td>
			    <td id="1-2"></td>
			    <td id="1-3"></td>
			    <td id="1-4"></td>
			    <td id="1-5"></td>
			    <td id="1-6"></td>
			  </tr>
			  <tr>
			    <td></td>
			    <td id="2-0"></td>
			    <td id="2-1"></td>
			    <td id="2-2"></td>
			    <td id="2-3"></td>
			    <td id="2-4"></td>
			    <td id="2-5"></td>
			    <td id="2-6"></td>
			  </tr>
			  <tr>
			    <td></td>
			    <td id="3-0"></td>
			    <td id="3-1"></td>
			    <td id="3-2"></td>
			    <td id="3-3"></td>
			    <td id="3-4"></td>
			    <td id="3-5"></td>
			    <td id="3-6"></td>
			  </tr>
			  <tr>
			    <td></td>
			    <td id="4-0"></td>
			    <td id="4-1"></td>
			    <td id="4-2"></td>
			    <td id="4-3"></td>
			    <td id="4-4"></td>
			    <td id="4-5"></td>
			    <td id="4-6"></td>
			  </tr>
			  <tr>
			    <td></td>
			    <td id="5-0"></td>
			    <td id="5-1"></td>
			    <td id="5-2"></td>
			    <td id="5-3"></td>
			    <td id="5-4"></td>
			    <td id="5-5"></td>
			    <td id="5-6"></td>
			  </tr>
			</tbody>
			</table>
		</div>
	</div>
</body>
</html>
